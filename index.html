<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
	<body>
		<div class="container">


			<section class="side-bar">
				<h1>IdeaBox</h1>
	<!-- 			<img class="menu" src=".assets/menu.svg" alt=""> -->
				<h3>Filter Starred Ideas</h3>
				<button type="button" name="show-starred">Show Starred Ideas</button>
	<!-- 			<img class="menu" src=".assets/menu.svg" alt=""> -->
			</section>
			<main>
				<section class="form-box">
					<label for="title">Title</label>
					<input type="text" name="title" value="">
					<label for="body">Body</label>
					<input type="text" name="body" value="">
					<button type="button" name="save-button">Save</button>
					<!-- <img src="./assets/search.svg" alt="magnifying-glass"> -->
					<input type="text" name="search" value="Search ideas">
				</section>
				<section class="card-box">
					<div class="card">
						<div class="top-bar">
							<img class="star-active icon hidden" src="./assets/star-active.svg" alt="star-active">
							<img class="star icon" src="./assets/star.svg" alt="star">
							<img class="delete-active icon hidden" src="./assets/delete-active.svg" alt="delete-active">
							<img class="delete icon" src="./assets/delete.svg" alt="delete">
						</div>
						<section class="idea-section">
							<h2>Idea Title</h2>
							<p>Content goes here</p>
						</section>
						<div class="bottom-bar">
							<img class="comment icon" src="./assets/comment.svg" alt="comment">
							<h3>Comment</h3>
							</div>
						</div>
					</section>

			</main>




		</div>
		<script src="./Idea.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
